{% extends 'base.html' %}

{% load autocomplete %}
{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {{ formset.management_form }}
            {% for form in formset %}
                <hr class="my-5"/>
                {{ form.as_p }}
            {% endfor %}
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
{% endblock %}
